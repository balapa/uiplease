<!DOCTYPE html>
<html>
	<head>
		
		<title>{{ .Title }} &middot; Demo</title>

		<!-- css -->
		<link rel="stylesheet" href="style.css">

		<!-- meta tags -->
	  <meta http-equiv="content-type" content="text/html; charset=utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

	  <!-- meta for google -->
		<meta name="description" content="{{ .Description }}">
		<meta name="keywords" content="html, css, javascript, ui, ux, ui/ux, animation, interaction, coding, design">
		<meta name="author" content="Bhakti Al Akbar">

		<!-- meta for fb -->          
		<meta property="og:type" content="article">
		<meta property="og:url" content=" {{ .Permalink }}">
		<meta property="og:title" content="{{ .Title }}">
		<meta property="og:description" content="{{ .Description }}">
	  <meta property="og:image" content="{{ .Site.BaseURL }}images/posters/{{ .Params.poster }}">

		<!-- meta for twitter -->          
		<meta name="twitter:card" content="summary">
		<meta name="twitter:title" content="{{ .Title }}">
		<meta name="twitter:description" content="{{ .Description }}">
		<meta name="twitter:image" content="{{ .Site.BaseURL }}images/posters/{{ .Params.poster }}">

		<!-- favicon -->
	  <link rel="icon" href='{{ "images/favicon.ico" | absURL }}'>

		<style>

			@import url('https://fonts.googleapis.com/css?family=Adamina');
			
			.demo-header {
				position: fixed;
				top: 30px;
				z-index: 9;
				left: 30px;
			}

			.demo-header.alt {
				background: linear-gradient(to right, #fff, transparent);
			  padding: 12px 15px;
				padding-right: 30px;
			  top: 30px;
			  left: 0;
			}

			.demo-header.alt .link,
			.demo-header.alt .bull {
				color: #333;
			}

			.demo-header.alt .logo {
				border-color: #ccc;
			}

			.logo {
				height: 35px;
				display: block;
				float: left;
				border-right: 1px solid #ccc;
		 		margin-right: 15px;
		 		padding-right: 15px;
			}

			.logo img {
			 	height: 100%;
				display: block;
		 	}

		 	.link {
		 		line-height: 35px;
		 		display: inline-block;
		 		font-size: 1rem;
		 		font-family: "Adamina", sans-serif;
		 		color: #426ec2;
		 		position: relative;
		 	}

		 	.bull {
		 		color: #426ec2;
		 		margin: 0 6px;
		 	}


		</style>
		
	</head>

	<body>

		{{ if eq .Params.headerBg "true" }}
			<header class="demo-header alt">
		{{ else }}
			<header class="demo-header">
		{{ end }}

			<a class="logo" href="{{ .Site.BaseURL }}">
				<img src="{{ .Site.BaseURL }}images/logo3.svg" alt="logo">
			</a>
			<a class="link" href='{{ replace .Permalink "demo" "post" }}'>Read Article</a>

			<span class="bull">&bull;</span>
			<a class="link" href="{{ .Params.github }}" target="_blank">Source Code</a>
		</header>

		{{ .Content }}

	</body>

</html>
