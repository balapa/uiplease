{{ partial "head.html" . }}

  <body>

    <header>
      <div class="header-content">

        <div class="base-width">

          <div class="row">
            <div class="col-md-4 col-sm-4 col-xs-4">
              <a href="{{ .Site.BaseURL }}" class="logo">
                <img class="logo-prime" src="{{ .Site.BaseURL }}images/logo.png" alt="Logo 1">
                <img class="logo-alt" src="{{ .Site.BaseURL }}images/logo3.png" alt="Logo 2">
              </a>
            </div>

            <div class="col-md-8 col-sm-8 col-xs-8">
              <ul class="header-navigation">
                <li><a href="mailto:uiplease@gmail.com">Contact</a></li>
                <li><a href="{{ .Site.BaseURL }}about">About</a></li>
              </ul>
            </div>
          </div>
          
        </div>


      </div>
    </header>

    <section id="home">
      <div class="base-width home-content">
        <!-- <p>A coding playground that explores<br>interactive UI on the web.</p> -->
        <p>Exploring and building modern-<br>interactive UI on the web.</p>
      </div>
    </section>

    <section id="works">
      <div class="base-width">
        <div class="row wrapper-3">
          {{ range where .Data.Pages "Section" "post" }}
          <div class="col col-md-4 col-sm-4 col-xs-12">
            <a href="{{ .Permalink }}" class="col-content box">

              <img class="thumbnail" src="{{ .Site.BaseURL }}images/thumbnails/{{ .Params.thumbnail }}" alt="">
              
              <h3>{{ .Title }}</h3>
              <detail>{{ .Date.Format "January 2, 2006" }}</detail>

            </div>
          </a>
          {{ end }}
        </div>
      </div>
    </section>
